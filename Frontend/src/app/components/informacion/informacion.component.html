<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <form>
                <div class="form-group">  
                    <input [(ngModel)]="nombre" name="nombre" placeholder="nombre" type="text" class="form-control"   aria-describedby="emailHelp">              
                </div>
                <div class="form-group">
                    <input [(ngModel)]="apellido" name="apellido" placeholder="apellido" type="text" class="form-control" >
                </div>
                <div class="form-group"> 
                    
                    <label for="start">Fecha de nacimiento: </label>

<input [(ngModel)]="fecha" type="date" id="start" name="trip-start"
       value="2020-01-01"
       min="1900-01-01" max="2020-12-31">
                </div>
                <div class="form-group"> 
                    <label for="cars">Seleccionar pais: </label>
<select [(ngModel)]="idpais" name="idpais" id="idpais">
    <option *ngFor="let pais of Paises" value="{{pais.id}}">{{pais.pais}}</option>
</select>
                </div>
            
                <div class="form-group"> 
                    <input [(ngModel)]="password" name="password"  placeholder="password" type="password" class="form-control" >
                </div>
                <button (click)="modificarUsuario()" type="submit" class="btn btn-secondary">Modificar</button>
            <br>
            <br>

                <img *ngFor="let usuario of Usuarios" src="{{usuario.foto}}" width="100" height="100" alt="">

                <div class="form-group"> 
                    <label for="Name">Modificar foto de perfil</label>
                    <input [(ngModel)]="foto" type="file" name="foto" accept=".jpg,.png,.jpeg" multiple/>
                </div>
                <button (click)="modificarImagen()" type="submit" class="btn btn-secondary">Modificar Foto</button>

            </form>
        </div>


    </div>
</div>

<style>
